name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: '要发布的 tag（例如 v1.2.3）。留空则只构建不发 Release'
        required: false
        default: ''
      target_commitish:
        description: '从哪个分支/sha 构建并（如 tag 不存在）创建 tag（默认 main）'
        required: false
        default: 'main'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin/universal
            output: kiro-manager-darwin-universal
          - os: ubuntu-22.04
            platform: linux/amd64
            output: kiro-manager-linux-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # ✅ 关键修复：
          # - push tag：github.ref 本身就是 refs/tags/vX
          # - workflow_dispatch：永远 checkout target_commitish（不要 checkout tag）
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.target_commitish || github.ref }}
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build
        run: wails build -platform ${{ matrix.platform }} -o ${{ matrix.output }}

      - name: Package (macOS zip + dmg)
        if: runner.os == 'macOS'
        run: |
          set -euxo pipefail
          mkdir -p build/dist
          ls -la build/bin

          APP=$(ls -d build/bin/*.app | head -n 1)
          echo "Found app: $APP"

          # 1) zip（最通用）
          ditto -c -k --sequesterRsrc --keepParent "$APP" "build/dist/${{ matrix.output }}.zip"

          # 2) dmg（未签名/未公证也能生成，但用户可能仍会遇到 Gatekeeper 提示）
          brew install create-dmg
          rm -rf build/dmg && mkdir -p build/dmg
          cp -R "$APP" build/dmg/
          create-dmg "build/dist/${{ matrix.output }}.dmg" build/dmg

      - name: Package (Linux tar.gz)
        if: runner.os == 'Linux'
        run: |
          set -euxo pipefail
          mkdir -p build/dist
          ls -la build/bin
          chmod +x "build/bin/${{ matrix.output }}"
          tar -C build/bin -czf "build/dist/${{ matrix.output }}.tar.gz" "${{ matrix.output }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: build/dist/${{ matrix.output }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '')

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release (tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true

      - name: Create Release (manual)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          target_commitish: ${{ github.event.inputs.target_commitish }}
          files: artifacts/**/*
          generate_release_notes: true
