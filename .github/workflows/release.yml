name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: amd64
          - os: macos-latest
            platform: darwin
            arch: universal

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build
        run: |
          wails build -platform ${{ matrix.platform }}/${{ matrix.arch }}

      - name: Rename artifact (Linux)
        if: matrix.platform == 'linux'
        run: |
          mv build/bin/kiro-manager build/bin/kiro-manager-linux-amd64

      - name: Rename artifact (macOS)
        if: matrix.platform == 'darwin'
        run: |
          cd build/bin
          zip -r kiro-manager-macos-universal.zip kiro-manager.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiro-manager-${{ matrix.platform }}
          path: |
            build/bin/kiro-manager-linux-amd64
            build/bin/kiro-manager-macos-universal.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/kiro-manager-linux/*
            artifacts/kiro-manager-darwin/*
