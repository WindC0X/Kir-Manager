name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: '要发布的 tag（例如 v1.2.3）。留空则只构建不发 Release'
        required: false
        default: ''
      target_commitish:
        description: '当 tag 不存在时，从哪个分支/sha 创建 tag（默认 main）'
        required: false
        default: 'main'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin/universal
            output: kiro-manager-darwin-universal
          - os: ubuntu-22.04
            platform: linux/amd64
            output: kiro-manager-linux-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # 手动触发且填写了 tag 时，按 tag checkout；否则按触发事件的 ref checkout
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' && github.event.inputs.tag || github.ref }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build
        run: wails build -platform ${{ matrix.platform }} -o ${{ matrix.output }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: build/bin/${{ matrix.output }}

  release:
    needs: build
    runs-on: ubuntu-latest
    # tag push 自动发；手动触发且填写了 tag 才发
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '')

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release (tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true

      - name: Create Release (manual)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          target_commitish: ${{ github.event.inputs.target_commitish }}
          files: artifacts/**/*
          generate_release_notes: true
